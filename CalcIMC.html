<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="CalcIMC.css">
    </head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de IMC</h1>
        <p>Peso em kg:</p>
        <input class="weight-input-field" type="text">
        <p>Altura em metros:</p>
        <input class="height-input-field" type="text">
        <button class="calculate">Calcular</button>
    </div>
    <h3 class="result"></h3>
    <p class="result-statement"></p>
    <script src="CalcIMC.js"></script>
</body>
</html>
